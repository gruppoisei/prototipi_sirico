<h2>MENU DINAMICO</h2>

<br> <br>

<div>
    <label>ID ruolo: </label> <br>
    <input type="text" class="border-2 border-black" [(ngModel)]="idRuolo"> <br> <br>
    <button type="button" class="border-2 border-black" (click)="getFunzioniComponenti(); ">CLICK</button>
    <!-- <a routerLink="/aaa/bbb"
        class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-4 py-2 text-sm font-medium"
        routerLinkActive="bg-gray-900">AAA/BBB</a> -->
    <button type="button" (click)="routerPrint()">PRINT</button>
</div>

<br><br>

<div class="hidden sm:ml-6 sm:block">
    <div *ngFor="let funzione of listaFunzioniFinaleMenu" class="flex space-x-4 justify-items-center mt-2">

        <div *ngIf="!funzione['children'] ">
            <a routerLink="{{ '/' + funzione.path }}"
                class="text-blue-600 hover:bg-gray-700 hover:text-white rounded-md px-4 py-2 text-sm font-medium"
                routerLinkActive="bg-gray-900">{{ funzione.path }}</a>
        </div>

        <div *ngIf="funzione['children']">
            <button [cdkMenuTriggerFor]="listaFunzioniFinaleMenu"
                class="text-red-600 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">{{
                funzione.path }}</button>

            <ng-template #listaFunzioniFinaleMenu>
                <div class="rounded-md flex flex-col bg-gray-800 " cdkMenu *ngFor="let child of funzione.children">
                    <a routerLink="{{ '/' + funzione.path + '/' + child.path }}" cdkMenuItem
                        class=" hover:bg-gray-700 text-gray-300 rounded-md px-2 mx-2 py-1">{{ child.path }}</a>

                </div>
            </ng-template>

        </div>



    </div>
</div>
