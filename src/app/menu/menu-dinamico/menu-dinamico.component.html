<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <!-- <div class="flex flex-shrink-0 items-center">
                    <a routerLink=""><img class="w-auto h-auto" src="\assets\SCOD_Logo_Little.png" alt="SCOD 2"></a>
                </div> -->
                <div class="hidden sm:ml-6 sm:block">
                    <!-- <div class="flex space-x-4 justify-items-center"> flex justify-center items-center -->
                    <div class="flex justify-center items-center">
                        <!-- <a routerLink="Account/login" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-4 py-2 text-sm font-medium" routerLinkActive ="bg-gray-900">Login</a> -->

                        <!-- <div class="flex flex-shrink-0 items-center">
                            <a routerLink="{{'/'+menuDinamico.homePagePath}}"><img class="w-auto h-auto"
                                    src="\assets\SCOD_Logo_Little.png" alt="SCOD 2"></a>
                        </div> -->

                           <!-- considero il primo elemento il componente HOME -->
                            <div class="flex flex-shrink-0 justify-center items-center">
                                <a routerLink="{{'/'+menuDinamicoService.homePagePath}}"><img class="w-auto h-auto"
                                        src="\assets\SCOD_Logo_Little.png" alt="SCOD 2"></a>
                            </div>
                        

                        <div *ngFor="let funzione of menuDinamicoService.listaFunzioniFinaleMenu; index as i"
                            class="ml-4">

                            <div *ngIf="i < menuDinamicoService.limiteVociMenu">

                                <!-- considero il primo elemento il componente HOME -->
                                <!-- <div *ngIf="i == 0">
                                    <div class="flex flex-shrink-0 items-center">
                                        <a routerLink="{{'/'+menuDinamicoService.homePagePath}}"><img
                                                class="w-auto h-auto" src="\assets\SCOD_Logo_Little.png"
                                                alt="SCOD 2"></a>
                                    </div>
                                </div> -->

                                <!-- considero dal secondo elemento gli altri componenti -->
                                <!-- <div *ngIf="i != 0"> -->
                                    <div *ngIf="!funzione['children'] ">
                                        <button routerLink="{{'/'+funzione.path }}"
                                            class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-4 py-2 text-sm font-medium cursor-pointer"
                                            routerLinkActive="bg-gray-900">
                                            <!-- {{ funzione.path.split('/')[0] }} -->
                                            {{ funzione.path }}
                                        </button>
                                    </div>

                                    <div *ngIf="funzione['children']">
                                        <button [cdkMenuTriggerFor]="listaFunzioniFinaleMenu"
                                            class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-4 py-2 text-sm font-medium cursor-pointer">{{
                                            funzione.path }}</button>

                                        <ng-template #listaFunzioniFinaleMenu>
                                            <div class="rounded-md flex flex-col bg-gray-700" cdkMenu>
                                                <div *ngFor="let child of funzione.children" class="mt-1 mb-1">
                                                    <a routerLink="{{ '/' + funzione.path + '/' + child.path }}"
                                                        cdkMenuItem
                                                        class=" hover:bg-gray-700 text-gray-300 rounded-md px-4 mx-2 py-1 ">
                                                        <!-- {{ child.path.split('/')[1] }} -->
                                                        {{ child.path }}
                                                    </a>
                                                    <br>
                                                </div>
                                            </div>
                                        </ng-template>

                                    </div>
                                <!-- </div> -->
                            </div>
                            <div *ngIf="i == menuDinamicoService.limiteVociMenu">
                                <a (click)="logout()"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-4 py-2 text-sm font-medium cursor-pointer">Logout</a>
                            </div>

                        </div>
                        <!-- <div
                            *ngIf="menuDinamico.limiteVociMenu != 0 && menuDinamico.limiteVociMenu != null && menuDinamico.limiteVociMenu != undefined && menuDinamico.limiteVociMenu != '' ">
                            <a (click)="logout()"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-4 py-2 text-sm font-medium cursor-pointer">Logout</a>
                        </div>                         -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">

            <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"

            <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
        </div>
    </div>
