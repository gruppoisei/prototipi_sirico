<div class="container">
  <h2>Inserisci Richiesta</h2>
  <form (ngSubmit)="submitForm()">
    <label>Tipo Richiesta</label>
    <select [(ngModel)]="formData.RiasFkTiporichiesta" name="RiasFkTiporichiesta" required>
      <option *ngFor="let tipo of tipiRichiesta" [value]="tipo.ritrTiporichiestaassenzaid">{{ tipo.ritrDescrizioneassenza }}</option>
    </select>

    <div class="row">
      <div class="column">
        <label>Dal giorno: </label>
        <input type="date" [(ngModel)]="formData.DataInizio" name="Datainizio" required>
      </div>
      <div class="column">
        <label>Al giorno: </label>
        <input type="date" [(ngModel)]="formData.DataFine" name="Datafine" required>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <label>Ora Inizio</label>
        <select [(ngModel)]="formData.OraInizio" name="OraInizio" required>
          <option *ngFor="let ora of ore" [value]="ora">{{ ora }}</option>
        </select>
      </div>
      <div class="column">
        <label>Ora Fine</label>
        <select [(ngModel)]="formData.OraFine" name="OraFine" required>
          <option *ngFor="let ora of ore" [value]="ora">{{ ora }}</option>
        </select>
      </div>
    </div>

    <label>Note</label>
    <textarea [(ngModel)]="formData.RiasNote" name="RiasNote"></textarea>

    <div class="buttons">
      <button type="submit">Invia Richiesta</button>
      <button type="button" (click)="eliminaRichiesta()">Elimina Richiesta</button>
      <button type="button" (click)="chiudiForm()">Chiudi</button>
      <!-- <button type="button" (click)="getAllTipoRichiesta()">Tipi</button> -->
    </div>
  </form>
</div>
