<div class = "flex justify-center my-10 text-4xl font-bold">
    <h2>Ricerca dipendenti</h2>
</div>
<div class = "flex flex-row justify-center my-10">
    <form [formGroup]="ricercaForm" class="w-3/4">
        <div class="flex flex-row justify-end mt-10">
            <a routerLink="/nuova-persona"><button (click)="sendTitoloNuovaPersona()" mat-icon class = "material-icons w-fit text-base text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-full px-5 py-2.5 text-center me-2 mb-2">add</button></a>
            <a routerLink="/nuova-persona-sharon"><button (click)="sendTitoloNuovaPersona()" mat-icon class = "material-icons w-fit text-base text-white bg-red-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-full px-5 py-2.5 text-center me-2 mb-2">add</button></a>

        </div>
        <div class="flex flex-row mb-5">
            <input formControlName = "AnpeNome" type="search" class="mx-5 w-full p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Cerca per nome..." required />
            <input formControlName = "AnpeCognome" type="search" class="mx-5 w-full p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Cerca per cognome..." required />
            <input formControlName = "AnpeCodicefiscale" type="search" class="mx-5 w-full p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Cerca per codice fiscale..." required />
        </div>
        <div class = "flex flex-row mb-5">
            <input formControlName = "GecoDeno" type="search" class="mx-5 w-full p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Cerca per comune di residenza..." required />
            <input formControlName = "AnpeEmailaziendale" type="search" class="mx-5 w-full p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Cerca per email aziendale..." required />
            <input formControlName = "AnsoRagionesociale" type="search" class="mx-5 w-full p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Cerca per società..." required />
        </div>
        <div class = "flex flex-row justify-end mt-10">
            <button (click)="clearSearch()" class=" w-auto text-white text-base bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg mx-5 px-5 py-2.5 text-center">Cancella</button>
            <button type="submit"(click)="ricercaFiltrata()" class=" w-auto text-white text-base bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg mx-5 px-5 py-2.5 text-center">Cerca</button>
        </div>
    </form>
</div>

<div class = "flex justify-center my-10 text-4xl font-bold">
    <h2>Elenco dipendenti</h2>
</div>
    <div class="flex flex-row justify-center">
        <table class="w-4/5 text-base text-left rtl:text-right my-10">
            <thead class="text-sm uppercase text-white bg-blue-600">
                <tr>
                    <th scope="col" class="px-6 py-3">Azioni</th>
                    <th scope="col" class="px-6 py-3">Nome</th>
                    <th scope="col" class="px-6 py-3">Cognome</th>
                    <th scope="col" class="px-6 py-3">Codice Fiscale</th>
                    <th scope="col" class="px-6 py-3">Comune residenza</th>
                    <th scope="col" class="px-6 py-3">E-mail</th>
                    <th scope="col" class="px-6 py-3">Società</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of datiPersona" class="bg-white border-b">
                    <td class="px-6 py-4 flex gap-3">
                        <a routerLink="/nuova-persona" (click)="sendTitoloModificaPersona(); getDipendente(persona.AnpePersonaid)"><button mat-icon class = "material-icons w-auto h-auto text-base border-2 shadow-md text-black bg-green-600 hover:bg-green-700 focus:ring-4 rounded-2xl px-5 py-2.5 text-center">create</button></a>
                        <button mat-icon (click)="openDialogDelete(persona.AnpePersonaid)" class = "material-icons w-auto h-auto text-base border-2 shadow-md text-black bg-red-600 hover:bg-red-700 focus:ring-4 rounded-2xl px-5 py-2.5 text-center">delete</button>
                    </td>
                    <td class="px-6 py-4">{{ persona.AnpeNome }}</td>
                    <td class="px-6 py-4">{{ persona.AnpeCognome }}</td>
                    <td class="px-6 py-4">{{ persona.AnpeCodicefiscale }}</td>
                    <td class="px-6 py-4">{{ persona.GecoDeno }}</td>
                    <td class="px-6 py-4">{{ persona.AnpeEmailaziendale }}</td>
                    <td class="px-6 py-4">{{ persona.AnsoRagionesociale }}</td>
                </tr>
            </tbody>
        </table>
    </div>
