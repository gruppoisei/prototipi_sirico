<h2 mat-dialog-title>Eliminazione dipendente!</h2>
<mat-dialog-content><span class=" font-semibold">Attenzione!<br>Stai per eliminare un dipendente. Sicuro di volerlo fare?</span></mat-dialog-content>
<mat-dialog-actions class="flex flex-col">
    <div class="flex">
        <div class = "w-full flex justify-center">
          <button mat-dialog-close class="mr-11 w-1/3 bg-gray-200 hover:bg-gray-300 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-5">Annulla</button>
          <button mat-dialog-close (click)="disabilitaDipendente()" class="ml-11 w-1/3 bg-red-600 hover:bg-red-700 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-5">Elimina</button>
        </div>
    </div>
</mat-dialog-actions>
