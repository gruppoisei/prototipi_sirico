<div class="datadiv">
    <div class="c">
      <label>Commessa</label>
      <mat-form-field>
        <mat-label> commessa </mat-label>
        <mat-select>
          @for (commessa of commesse; track commessa) {
          <mat-option [value]="commessa.value">{{
            commessa.viewValue
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="c">
      <label>sedi</label>
      <mat-form-field>
        <mat-label>sedi</mat-label>
        <mat-select>
          @for (sede of sedi; track sede) {
          <mat-option [value]="sede.value">{{ sede.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="OO">
      <label> ore ordinarie </label>
      <input type="number">
    </div>

    <div class="OS">
      <label> ore straordinarie </label>
      <input type="number">
    </div>
  </div>

  <section class="example-section">
    <mat-slide-toggle
      class="example-margin"
      [color]="color"
      [checked]="checked"
      [disabled]="disabled"
    >
      Smart-working
    </mat-slide-toggle>
  </section>

  <button class="aggiungi" mat-raised-button color="primary" type="button">
    Aggiungi
  </button>
