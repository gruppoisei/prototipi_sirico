<div class="my-10 flex justify-center">

  <mat-form-field>
    <mat-label>Mese</mat-label>
    <mat-select (valueChange)="CambiaMese($event)" [(value)]="giornoDefault">
      <div *ngFor="let mese of listaMesi; index as i">
        <mat-option [value]="mese">
          {{ mese | date : "yyyy LLLL" }}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
</div>



<div class="bg-yellow-400 rounded-r-3xl  py-6 px-10 w-fit h-fit flex justify-center flex-col">

  <div>giorni lavorativi mese: {{rapportinoService.giorniConfermati}}/{{rapportinoService.giorniValidiMese}} </div>
  <button *ngIf="rapportinoService.giorniConfermati==rapportinoService.giorniValidiMese" [disabled]="rapportinoService.giorniConfermati<rapportinoService.giorniValidiMese" class="rounded-full bg-amber-50 p-3 m-3" (click)="ConfermaMese()">Conferma Rapportino</button>
  <div *ngIf="rapportinoService.giorniConfermati<rapportinoService.giorniValidiMese" class="rounded-full bg-slate-400 p-3 m-3">Conferma Rapportino</div>
</div>



<div class="flex flex-wrap w-[1200px] min-w-[1200px]">
  <div class="giorni">Lunedi</div>
  <div class="giorni">Martedi</div>
  <div class="giorni">Mercoledi</div>
  <div class="giorni">Giovedi</div>
  <div class="giorni">Venerdi</div>
  <div class="giorni">Sabato</div>
  <div class="giorni">Domenica</div>

  <div
    *ngFor="let giorno of rapportinoService.giorniMesePassato"
    class="cubo cuboLast p-2 font-bold text-2xl"
  >
    {{ giorno }}
  </div>

  <app-giorno-calendario
    *ngFor="
      let giorno of rapportinoService.risposta.listaGiorniLavoroMese
        | ordinaGiorni : 'dataNumero'
    "
    class="cubo cubocURRENT p-2"
    [giorno]="giorno"
  />

  <div
    *ngFor="let giorno of rapportinoService.giorniMeseSeguente"
    class="cubo cuboNext p-2 font-bold text-2xl"
  >
    {{ giorno }}
  </div>
</div>

<br />
