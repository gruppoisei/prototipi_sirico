<div class="my-10 flex justify-center">

        <option ngDefaultControl value=0>--Seleziona Tipo--</option>
        <option required *ngFor="let mese of listaMesi;index as i" [value]="mese"> {{mese | date:"yyyy LLLL"}}</option>
    </select > -->
    <mat-form-field>
        <mat-label>Scegli Mese</mat-label>
        <mat-select (valueChange)="CambiaMese($event)" [(value)]="giornoDefault" >
            <div *ngFor="let mese of listaMesi;index as i" >

                <mat-option   [value]="mese">
                    {{mese | date:"yyyy LLLL"}}
                </mat-option>
            </div>
        </mat-select>
    </mat-form-field>
    
</div>
<div class="flex ">

    <div class="flex  flex-wrap w-[1200px] min-w-[1200px] ">

        
        <div class="giorni bg-yellow-300  ">Lunedi</div>
        <div class="giorni bg-yellow-300 ">Martedi</div>
        <div class="giorni bg-yellow-300 ">Mercoledi</div>
        <div class="giorni bg-yellow-300 ">Giovedi</div>
        <div class="giorni bg-yellow-300 ">Venerdi</div>
        <div class="giorni bg-yellow-300 ">Sabato</div>
        <div class="giorni bg-yellow-300 ">Domenica</div>

        
        <div *ngFor=" let test of giorniMesePassato " class="cubo cuboLast p-2">{{test}}</div>
        
        <div *ngFor=" let test of rapportinoService.risposta.listaGiorniLavoroMese; index as i " class="cubo cubocURRENT p-2">
            <app-giorno-calendario [giorno]="rapportinoService.risposta.listaGiorniLavoroMese[i]"/></div>
        
        <div *ngFor=" let test of giorniMeseSeguente " class="cubo cuboNext p-2">{{test}}</div>
        
    </div>
    
</div>



<br>
