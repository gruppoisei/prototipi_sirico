<div class="dialog">
  <div class="datadiv">
    <p mat-dialog-title>{{ data.giornoData }}</p>
  </div>

  <mat-dialog-content>
    <div class="datadiv">
      <div>
        <label> Ora entrata </label>
        <input type="time" class="p-2 m-2" [(ngModel)]="entrata" />
      </div>

      <div>
        <label> Ora inizio pausa </label>
        <input type="time" class="p-2 m-2" [(ngModel)]="inizioPausa" />
      </div>

      <div>
        <label> Ora fine pausa </label>
        <input type="time" class="p-2 m-2" [(ngModel)]="finePausa" />
      </div>

      <div>
        <label> Ora uscita</label>
        <input type="time" class="p-2 m-2" [(ngModel)]="uscita" />
      </div>
    </div>
    <hr />
    <div class="flex justify-center">
      <button
        class="A"
        mat-raised-button
        color="primary"
        type="button"
        (click)="MostraOrdinario()"
      >
        Aggiungi Ordinario
      </button>
      <button class="B" mat-raised-button color="accent" type="button">
        Aggiungi Assenza
      </button>
      <button class="C" mat-raised-button color="warn" type="button">
        Aggiungi Reperibilit√†
      </button>
    </div>
    <hr />

    <div *ngIf="showOrdinario">
      <div class="datadiv">
        <div>
          <label>Commessa</label>
          <input class="p-2 m-2" type="text" [(ngModel)]="Commessa" />
        </div>

        <div>
          <label> sede </label>
          <input class="p-2 m-2" type="text" [(ngModel)]="Sede" />
        </div>

        <div>
          <label> ore ordinarie </label>
          <input class="p-2 m-2" type="number" [(ngModel)]="oreOrd" />
        </div>

        <div>
          <label> ore straordinarie </label>
          <input class="p-2 m-2" type="number" [(ngModel)]="oreStra" />
        </div>
      </div>

      <section class="example-section">
        <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled"
        >
          Smart-working
        </mat-slide-toggle>
      </section>

      <button class="aggiungi" mat-raised-button color="primary" type="button">
        Aggiungi
      </button>
    </div>
  </mat-dialog-content>
</div>
