<div class="dialog">
  <div class="datadiv">
    
    <p mat-dialog-title>{{data.dataNumero}} {{rapportinoService.risposta.rapportino.dataRapportino | date:"LLLL yyyy"}}</p>
  </div>

  <mat-dialog-content>
    <div class="datadiv">
      <div>
        <label> Ora entrata </label>
        <mat-form-field>
          <mat-label> ora entrata </mat-label>
          <mat-select [(value)]="entrata">
            <mat-option *ngFor="let orario of rapportinoService.orari" [value]="orario">{{
               orario
             }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <label> Ora inizio pausa </label>
        <mat-form-field>
          <mat-label> ora inizio pausa </mat-label>
          <mat-select [(value)]="inizioPausa">
            <mat-option *ngFor="let orario of rapportinoService.orari" [value]="orario">{{
               orario
             }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <label> Ora fine pausa </label>
        <mat-form-field>
          <mat-label> ora fine pausa </mat-label>
          <mat-select [(value)]="finePausa">
            <mat-option *ngFor="let orario of rapportinoService.orari" [value]="orario">{{
               orario
             }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <label> Ora uscita</label>
        <mat-form-field>
          <mat-label> ora uscita </mat-label>
          <mat-select [(value)]="uscita">
           <mat-option *ngFor="let orario of rapportinoService.orari" [value]="orario">{{
              orario
            }}</mat-option>
            
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <hr />
    <div class="flex justify-center">
      <button
        class="A"
        mat-raised-button
        color="primary"
        type="button"
        (click)="MostraOrdinario()"
      >
        Aggiungi Ordinario
      </button>

      <button class="B" mat-raised-button color="accent" type="button"> 
        Aggiungi Assenza
      </button>

      <button
        class="C"
        mat-raised-button
        color="warn"
        type="button"
        (click)="MostraReperibilita()"
      >
      Aggiungi Reperibilit√†
      </button>
    </div>
    <hr />



    <div *ngIf="showOrdinario">
      <app-aggiungi-ordinario [giornoLavorativoId]="data.giornoLavorativoId!"> </app-aggiungi-ordinario>
    </div>

    <div *ngIf="showReperibilita">
    <app-aggiungi-reperibilita></app-aggiungi-reperibilita>
    
    </div>
  </mat-dialog-content>

<div class="MostraAttivita"> 

  <mat-card *ngFor="let attivita of data.listaAttivitaGiorno"  class="attivita">
    <mat-card-content >ordinario</mat-card-content>
    <mat-card-content>{{attivita.nomeProgetto}}</mat-card-content>
    <mat-card-content>{{attivita.sedeLavoro}}</mat-card-content>
    <mat-card-content>{{attivita.oreLavorate}}</mat-card-content>
    <mat-card-content><button (click)="EliminaAttivita(attivita.attivitaId!)"><mat-icon>delete</mat-icon></button></mat-card-content>

  </mat-card>



</div>



  <button
  class="D"
  mat-raised-button
  color="basic"
  type="button"
  (click)="ConfermaGiorno()"
>
Conferma
</button>

<button
class="E"
mat-raised-button
color="warn"
type="button"
(click)="AnnullaGiorno()"
>
Annulla
</button>



</div>
