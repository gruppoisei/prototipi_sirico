<div class="dialog">
  <div class="datadiv">
    <p mat-dialog-title>{{ giorno }}</p>

    <p mat-dialog-title>{{ giorno | date:"EEEE dd  LLLL yyyy"}}</p>
  </div>

  <mat-dialog-content>
    <div class="datadiv">
      <div>
        <label> Ora entrata </label>
        <mat-form-field>
          <mat-label> ora entrata </mat-label>
          <mat-select [(value)]="entrata">
            <mat-option *ngFor="let orario of rapportinoService.orari" [value]="orario">{{
               orario
             }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <label> Ora inizio pausa </label>
        <mat-form-field>
          <mat-label> ora inizio pausa </mat-label>
          <mat-select [(value)]="inizioPausa">
            <mat-option *ngFor="let orario of rapportinoService.orari" [value]="orario">{{
               orario
             }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <label> Ora fine pausa </label>
        <mat-form-field>
          <mat-label> ora fine pausa </mat-label>
          <mat-select [(value)]="finePausa">
            <mat-option *ngFor="let orario of rapportinoService.orari" [value]="orario">{{
               orario
             }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <label> Ora uscita</label>
        <mat-form-field>
          <mat-label> ora uscita </mat-label>
          <mat-select [(value)]="uscita">
           <mat-option *ngFor="let orario of rapportinoService.orari" [value]="orario">{{
              orario
            }}</mat-option>
            
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <hr />
    <div class="flex justify-center">
      <button
        class="A"
        mat-raised-button
        color="primary"
        type="button"
        (click)="MostraOrdinario()"
      >
        Aggiungi Ordinario
      </button>

      <button class="B" mat-raised-button color="accent" type="button"> 
        Aggiungi Assenza
      </button>

      <button
        class="C"
        mat-raised-button
        color="warn"
        type="button"
        (click)="AggiungiReperibilita()"
      >
        Aggiungi Reperibilit√†
      </button>
    </div>
    <hr />

    <div *ngIf="showOrdinario">
      <app-aggiungi-ordinario> </app-aggiungi-ordinario>
    </div>

    <div *ngIf="showReperibilita">
    
    </div>
  </mat-dialog-content>
</div>
