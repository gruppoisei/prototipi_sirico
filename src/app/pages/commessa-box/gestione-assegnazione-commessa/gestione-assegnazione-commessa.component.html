<div class = "flex justify-center my-10 text-4xl font-bold">
    <h2>Ricerca Commessa</h2>
</div>
<div class = "flex flex-row justify-center my-10">
    <form [formGroup]="ricercaForm" class="w-3/4">
        <div class="flex flex-row justify-end mt-10">
            <!--<a routerLink="/Segreteria/salva-commessa"><button (click)="setTitoloNuovaCommessa()" mat-icon class = "material-icons w-fit text-base text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-full px-5 py-2.5 text-center me-2 mb-2">add</button></a>-->
        </div>
        <div class="flex flex-row mb-5">
            <!-- Dropdown per Commessa -->
            <select formControlName="idCommessa" class="flex-1 mx-5 p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <option value="" disable selected hidden>Scegli una commessa</option>
                    <option [value]="Comm.commessaId" *ngFor="let Comm of listCommessa">
                        {{Comm.descCommessa}}
                    </option>
            </select>
            <!-- Dropdown per Società -->
            <select formControlName="idSocieta" class="flex-1 mx-5 p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <option value="" disable selected hidden>Scegli una società</option>
                    <option [value]="soc.societaid" *ngFor= "let soc of listSocieta">
                        {{soc.ragionesociale}}
                    </option>
            </select>
        </div> 
        <div class="flex flex-row mb-5">   
            <div class="flex flex-col flex-1">
                <label for="DataInizio" class="mx-5 ps-10 text-base text-gray-900  font-bold">Data Inizio</label>
                <input formControlName="DataInizio" type="date" id="DataInizio" class="mx-5 p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Cerca per data inizio..." required />
            </div>
            <div class="flex flex-col flex-1">
                <label for="DataFine" class="mx-5 ps-10 text-base text-gray-900  font-bold">Data Fine</label>
                <input formControlName="DataFine" type="date" [min]="minDataScadenza" id="DataFine" class="mx-5 p-4 ps-10 text-base text-gray-900 border-b-2 border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Cerca per data fine..." required />
            </div>
        </div>
        <div class = "flex flex-row justify-end mt-10">
            <!--<button type="submit"(click)="ricercaFiltrata()" class=" w-auto text-white text-base bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg mx-5 px-5 py-2.5 text-center">Cerca</button>-->
            <button (click)="clearSearch()" class=" w-auto text-white text-base bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg mx-5 px-5 py-2.5 text-center">Cancella</button>
        </div>
    </form>
</div>
