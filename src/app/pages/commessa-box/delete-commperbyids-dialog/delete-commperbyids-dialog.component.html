<h2 mat-dialog-title>Rimozione dipendenti!</h2>
<mat-dialog-content><span class=" font-semibold">Attenzione!<br>Stai per rimuovere i dipendenti selezionati. Sei sicuro di volerlo fare?</span></mat-dialog-content>
<mat-dialog-actions class="flex flex-col">
    <div class="flex">
        <div class = "w-full flex justify-center">
          <button mat-dialog-close (click)="disabilitaCommPer()" class="text-white mr-11 w-1/3 bg-red-600 hover:bg-red-700 focus:ring-1 font-medium focus:ring-black rounded-lg text-sm px-5 py-2.5 text-center mb-5">Elimina</button>
          <button mat-dialog-close class="text-white ml-11 w-1/3 bg-gray-600 hover:bg-gray-700 focus:ring-1 focus:ring-black font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-5">Annulla</button>
        </div>
    </div>
</mat-dialog-actions>
