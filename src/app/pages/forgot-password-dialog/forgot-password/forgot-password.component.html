<h2 mat-dialog-title>Dimenticato la password?</h2>
<mat-dialog-content>Per modificare la password, inserisci il nome utente associato al tuo account</mat-dialog-content>
<mat-dialog-actions class="flex flex-col">
  <form [formGroup]="resetPasswordControl">
    <mat-label class="mb-2 text-sm font-medium text-gray-900">Username</mat-label>
    <mat-form-field>
      <input class = "bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:border-sky-500 focus:ring-sky-500" matInput formControlName="username" placeholder="Username"
      [class.error] = "resetPasswordControl.controls['username'].dirty && resetPasswordControl.hasError('required','username')">
    </mat-form-field>
    <small *ngIf="resetPasswordControl.controls['username'].dirty && resetPasswordControl.hasError('required','username')" class="text-red-600">Username obbligatorio</small>
    <div class="flex">
      <div class = "w-3/4"><button mat-dialog-close class="bg-gray-200 hover:bg-gray-300 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-5">Annulla</button></div>
      <div class = "w-full"><button  (click)="requestNewPassword()" class="bg-gray-200 hover:bg-gray-300 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-5">Reset password</button></div>
    </div>
  </form>
</mat-dialog-actions>
