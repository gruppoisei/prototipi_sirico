<h2 mat-dialog-title>Dimenticato la password?</h2>
<mat-dialog-content>Per modificare la password, inserisci il nome utente associato al tuo account.<br>Se il nome utente sarà corretto arriverà una email collegata al proprio account per reimpostare la password</mat-dialog-content>
<mat-dialog-actions class="flex flex-col">
  <form [formGroup]="resetPasswordControl" class = "w-4/5">
    <div class = "flex flex-col mb-5">
      <mat-label class="mb-2 text-sm font-medium text-gray-900">Username</mat-label>
      <mat-form-field>
        <input class = "bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block p-2.5 focus:outline-none focus:border-sky-500 focus:ring-sky-500" matInput formControlName="username" placeholder="Username"
        [class.error] = "resetPasswordControl.controls['username'].dirty && resetPasswordControl.hasError('required','username')">
      </mat-form-field>
    <small *ngIf="resetPasswordControl.controls['username'].dirty && resetPasswordControl.hasError('required','username')" class="text-red-600">Username obbligatorio</small>
  </div>
    <div class="flex">
      <div class = "w-full flex justify-center">
        <button mat-dialog-close class="mr-11 w-1/3 bg-gray-200 hover:bg-gray-300 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-5">Annulla</button>
        <button  (click)="requestResetPassword()" class="ml-11 w-1/3 bg-gray-200 hover:bg-gray-300 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-5">Reset password</button>
      </div>
    </div>
  </form>
</mat-dialog-actions>
