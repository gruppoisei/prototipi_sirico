<ng-container *ngIf="errorMessage; else succesTitle">
    <h2 mat-dialog-title>Errore nella modifica della password</h2>
    </ng-container>
    <ng-template #succesTitle>
        <h2 mat-dialog-title>Modifica avvenuta con successo</h2>
    </ng-template>
    <mat-dialog-content>{{errorMessage || successMessage}}</mat-dialog-content>
    <mat-dialog-actions class = "flex flex-col">
      <button mat-button mat-dialog-close class = "w-auto bg-gray-200 hover:bg-gray-300 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-5">Chiudi</button>
    </mat-dialog-actions>
