<div class="bg-white m-2 p-2 h-fit">
    <p class="mb-2">{{titolo}}<span class="text-xs" *ngIf="required">*</span></p>

    <input #myinput id="eee" type="text" class="block w-full px-3 py-2 bg-white border-2 rounded-lg p-2.5 sm:text-sm shadow-sm placeholder-slate-400
    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
    invalid:border-pink-500 :text-pink-600 "
     [class.error]="errore != null && touched != false"
        [class.focus]="(focus && errore == null)|| (touched == false && focus  )" (focus)="setGetFocus()" (focusout)="setLoseFocus()"
         (change)="onChangeEvent()" (input)="AggiornoValore();onInputEvent()"     
        [(ngModel)]="value">
<button type="button" *ngIf="step != 1" (click)="checkStep(step)" ><mat-icon>arrow_drop_up</mat-icon></button>
<button type="button" *ngIf="step != 1" (click)="checkStep(-step)" ><mat-icon>arrow_drop_down</mat-icon></button>

        <app-handler-form-custom-error
        [errore]="errore"
        [touched]="touched"
        >
        </app-handler-form-custom-error>
        <button type="button" (click)="test()" >prova</button>

</div>
