<ng-container *ngIf="errorMessage; else succesTitle">
    <h2 class = "text-red-500" mat-dialog-title>Errore!</h2>
    </ng-container>
    <ng-template #succesTitle>
        <h2 class = "text-green-500" mat-dialog-title>Successo!</h2>
    </ng-template>
    <mat-dialog-content>{{errorMessage || successMessage}}</mat-dialog-content>
    <mat-dialog-actions class = "flex flex-col">
      <button mat-button mat-dialog-close class = "w-4/5 bg-gray-200 hover:bg-gray-300 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-5">Chiudi</button>
    </mat-dialog-actions>
